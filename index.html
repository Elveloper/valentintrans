<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love ❤️</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Quicksand|Great+Vibes|Dancing+Script|Parisienne|Sacramento|Allura|Satisfy|Tangerine" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Primera pantalla con la flor -->
  <div class="wrapper" id="valentine-section">
    <div class='plant'>
      <div class='flower'>
        <div class='head'>
          <div class='face'></div>
        </div>
      </div>
      <div class='leaf__one'></div>
      <div class='leaf__two'></div>
      <div class='leaf__three'></div>
    </div>
    <div class='pot'>
      <div class='top'></div>
    </div>
    <div class='text'> ¿Quieres ser mi San Valentín? 🌻❤️</div>
    
    <div class="download-section">
      <button id="openLetter">Carta 📩</button>
    </div>
  </div>

  <!-- Segunda pantalla con la carta -->
  <div class="envelope-container" id="letter-section" style="display: none;">
    <div class="envelope">
      <div class="envelope-inner">
        <div class="envelope-front">
          <div class="postage-stamp">
            <svg fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" xml:space="preserve">
              <path d="M253.98,257.652c0-8.568,8.568-17.748,17.136-18.361..."></path>
            </svg>
          </div>
          <div class="address">
            <p><span>Para:</span> <span>Transistores</span></p>
            <p><span>De:</span> <span>Legolas</span></p>
          </div>
        </div>
        <div class="envelope-back">
          <div class="top-fold"></div>
          <div class="letter">
            <img src="./img/Love3.png" alt="love1" class="custom-image">
            <p>Cuanto más tiempo estoy con ustedes <span class="highlight">más quiero dejar el juego 💚!</span></p>
            <img src="./img/love4.png" alt="love2" class="custom-image2">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
